<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Laptop</title>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: rgb(98, 91, 234);
            border-radius: 5px;
            padding: 7px;
        }

        .navbar ul {
            overflow: auto;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 10px;
        }

        .search {
            float: right;
            margin: 8px;
            border-radius: 12px;
        }

        nav li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .navbar li a:hover {
            color: yellow;
            text-decoration: underline;
        }

        /* Product grid styles */
        .product-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .product-item {
            text-align: center;
            width: 220px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-price {
            font-size: 1.1em;
            margin-top: 10px;
            color: #333;
        }

        .product-discount {
            font-size: 0.9em;
            color: #e74c3c;
        }

        footer {
            padding: 15px;
            text-align: center;
            border: 2px solid rgb(98, 91, 234);
            background-color: rgb(35, 26, 207);
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
